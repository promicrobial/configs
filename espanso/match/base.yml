  - trigger: ":script"
    replace: |
              #!/bin/bash

              #######################################
              #                                     #
              #                 $|$                 #
              #                                     #
              #######################################
              
              # Author: 
              # Date: {{now}}
              # License:
              # Version:
              # Description: This script...
              # Usage: script.sh [options] arg1 arg2 ...
              
              # Last updated: 
              
              # Set help variables
              SCRIPT_NAME=$(basename "$0")
              VER="1.0.0"
              HOME=$(dirname "$0")
              
              ########
              # Help #
              ########
              
              # Display the help message and exit
              function help() {
                cat << EOF
              Usage: $SCRIPT_NAME [options] --dir --input ...
              
              This script performs the steps necessary to detect any human DNA contamination in processed fastq files.
              
                Required parameters:
                  -d, --dir            path to working directory
              
                Input and output:
                  -i, --input          path to input fastq file or directory
                  -o, --output         path to output directory (default: current)
                  -c, --config         config.sh file
              
                Help information:
                  -h, --help     Display this help message and exit.
                  -v, --version  Display the script version and exit.
              EOF
                exit 0
              }
              
              ##############
              # Parameters #
              ##############
              
              # exit on error
              
              set -e
              
              # show help if run with no parameters
              
              if [[ $# -eq 0 ]]; then
                help
                exit 1
              fi
              
              # Display the script version and exit
              function version() {
                echo "$SCRIPT_NAME version $VER"
                exit 0
              }
              
              # Parse command line options
              while [[ $# -gt 0 ]]; do
                case $1 in
                  -h | --help  ) help; exit 1 ;;
                  -v | --version  ) version; exit 1 ;;
              
                  -d | --dir    ) dir="$2";     shift ;;
                  -i | --input ) IN="$2";  shift ;;
              
                  -o | --output) OUT="$2"; shift ;;
                  -c | --config) CONFIG="$2";    shift ;;
              
                  *) echo "Invalid parameter: $1." help; exit 1 ;;
                esac
                shift
              done
              
              #########################
              # Checking requirements #
              #########################
              
              # Working directory
              
              if [[ -z "$dir" ]]; then
                echo "Directory not provided. Missing parameter: -d|--db"
                exit 1
              fi
              
              if [[ ! -d "$dir" ]]; then
                echo "Provided directory $dir does not exist."
                exit 1
              fi
              
              # get absolute path
              dir=$(readlink -m $dir)
              
              echo "# Directory: $dir"
              
              # input
              
              if [[ -z "$IN" ]]; then
                input=/data/
              fi
              
              if [[ ! -f "$IN" ]] && [[ ! -d "$IN" ]]; then
                echo "Input file or directory $input does not exist."
                exit 1
              fi
              
              IN=$(readlink -m $IN)
              
              if [[ -f $IN ]]; then
                echo "# Input file: $IN"
              else
                echo "# Input directory: $IN"
              fi
              
              # output directory
              
              if [[ -z "$OUT" ]]; then
                output=.
              elif [[ -f "$OUT" ]]; then
                echo "Output should be a directory not a file."
                exit 1
              elif [[ ! -d "$OUT" ]]; then
                mkdir -p $OUT
              fi
              
              OUT=$(readlink -m $OUT)
              
              echo "# Output directory: $OUT"
              
              # config file
              
              if [[ -z "$CONFIG" ]]; then
                CONFIG="$HOME"/config.sh
              fi
              
              if [[ ! -f "$CONFIG" ]]; then
                echo "Config file $CONFIG does not exist."
                exit 1
              fi
              
              CONFIG=$(readlink -m $CONFIG)
              
              if [[ -f $CONFIG ]]; then
                echo "# Config file: $CONFIG"
              fi
              
              ####################
              # Main script body #
              ####################
              
              # navigate to output folder
              
              cwd=$(pwd)
              cd $output
